<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive | Tesla</title>
    <link rel="stylesheet" href="css/test.css">
    <link rel="shortcut icon" href="image/TeslaLogo.webp" type="image/x-icon">
</head>
<body class="light-theme">
    <video autoPlay muted loop src="../image//About-Us-Hero-Desktop-Global.webm"></video>
    <div class="div-logo">
        <a href="profile.html"><svg width="100" height="30" viewBox="0 0 342 35" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7m0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7m0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7M308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7"></path>
    </svg>
</a>
</div>
    <div class="main-container">
        <div class="image-container">
            <img src="image/Model3.avif" alt="Model 3" />
        </div>
        <div class="form-container">
            <form action="#" method="POST" class="register-form">
                <h2>Test Drive</h2>
                <div class="input-group">
                    <label for="First Name">First Name</label>
                    <input placeholder="First Name" type="text" id="First Name" name="First Name" required>
                </div>
                <div class="input-group">
                    <label for="Second Name">Second Name</label>
                    <input placeholder="Second Name" type="Second Name" id="Second Name" name="Second Name" required>
                </div>
                <div class="input-group">
                    <label for="Email">Email</label>
                    <input placeholder="Email" type="Email" id="Email" name="Email" required>
                </div>
                <div class="input-group">
                    <label for="Phone Number">Phone Number</label>
                    <input placeholder="Phone Number" type="tel" id="Phone Number" name="Phone Number" required>
                </div>
                <div class="input-group">
                    <label for="Schedule">Schedule</label>
                    <input placeholder="Schedule" type="date" id="Schedule" name="Schedule" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
